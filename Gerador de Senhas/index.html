<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css"integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
        <link rel="stylesheet" href="src/styles/styles.css">
    <title>Gerador de senha</title>
</head>
<body>
    <div id="container">
        <img src="src/imagens/cadeado.png" id="password_img" alt="">
        <h1  id="title">Gerador de senha</h1>

        <div id="password_container">
            <span id="password"></span>

            <button id="copy">
                <i clafa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password_items">
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Comprimento da senha
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Adicionar Letras Maiusculas
                </label>
            </div>

           
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Adicionar Letras Minusculas
                </label>
            </div> 
        </div>
    </div>
</body>
</html>
